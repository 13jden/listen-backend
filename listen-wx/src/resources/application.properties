# MySQL 数据库配置
# MySQL 8 驱动需要添加 serverTimezone 配置
server.port=8082

spring.datasource.username=root
spring.datasource.password=2018Skskwain.
spring.datasource.url=jdbc:mysql://112.124.60.182:3306/listen?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus 配置
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 文件上传路径
upload.path=/usr/listenTestFile/audio
temp.path=/usr/listenTestFile/temp
userFile.path=/usr/listenTestFile/userFile
ffmpeg.path=/usr/bin/ffmpeg
# 禁用 Spring Security 自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# 配置 MyBatis Plus 逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# 上传文件大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis 配置
spring.data.redis.database=0
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.jedis.pool.max-total=20
spring.data.redis.jedis.pool.max-wait-millis=-1
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.timeout=2000


