          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Clean Maven cache
        run: rm -rf ~/.m2/repository/com/listen && rm -rf ~/.m2/repository/com/example/common

      - name: Build with Maven
        run: mvn clean install -pl listen-admin -am -DskipTests -U

